<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Project tracking intro component</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>

		<link rel="stylesheet" href="./css/main.min.css" />
	</head>
	<body>
		<header class="header">
			<div class="navbar container">
				<div class="navbar__logo">
					<img src="./images/logo.svg" alt="logo" />
				</div>
				<nav class="nav">
					<ul class="nav__menu">
						<li class="nav__item">
							<a class="nav__link" href="#">Product</a>
						</li>
						<li class="nav__item">
							<a class="nav__link" href="#">Features</a>
						</li>
						<li class="nav__item">
							<a class="nav__link" href="#">Login</a>
						</li>
						<li class="nav__item">
							<a class="nav__link" href="#">Login</a>
						</li>
					</ul>
					<div class="nav__burger">
						<!-- <span></span>
						<span></span>
						<span></span> -->
						<img src="./images/icon-hamburger.svg" alt="logo" />
					</div>
				</nav>
			</div>
		</header>
		<main>
			<section class="hero">
				<div class="hero__content container">
					<div class="hero__image">
						<img
							src="./images/illustration-devices.svg"
							alt="illustration-devices"
						/>
					</div>
					<div class="hero__info">
						<p class="texts">
							<span>New</span> Monograph Dashboard
						</p>
						<h1 class="heading">
							Powerful insights into your team
						</h1>
						<p class="description">
							Project planning and time tracking for agile teams
						</p>
						<button class="btn btn--primary">
							Schedule a demo
						</button>
						<span class="hero__link">to see a live preview</span>
					</div>
				</div>
			</section>
		</main>
		<footer class="footer">
			<p class="attribution">
				Challenge by
				<a
					href="https://www.frontendmentor.io?ref=challenge"
					target="_blank"
					>Frontend Mentor</a
				>. Coded by
				<a href="https://github.com/thomasjonstrup">Thomas Jonstrup</a>.
			</p>
		</footer>
		<script src="./js/script.js"></script>
	</body>
</html>
